      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Blog_Web</span>
  </a>
      <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>
  <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
    <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
      <li>
        <a href="/index.html" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700" aria-current="page">Home</a>
      </li>
      <li>

      </li>
      <li>
        <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
      </li>
    </ul>
  </div>
  </div>
</nav>

</header>
     
<main class="pt-16">
     <div class="flex flex-col sm:flex-row justify-between gap-3">

     <div class="w-full lg:w-1/2">
       <div>

         <div id="blogs" class="p-4 lg:p-2">
           <h3 class="text-2xl text-center my-4">Blogs Page</h3>
           <div id="blogs_card" class="mt-3 grid grid-cols-[repeat(auto-fit,minmax(200px,1fr))] gap-4">
           </div>
         </div>

         <!--pagenation start -->
         <div class="flex flex-col items-center">
           <!-- Help text -->
           <span class="text-sm text-gray-700 dark:text-gray-400">
             Showing <span class="font-semibold text-gray-900 dark:text-white" id="start">1</span> to <span class="font-semibold text-gray-900 dark:text-white" id="particular_length">10</span> of <span class="font-semibold text-gray-900 dark:text-white" id="all_cards">100</span> Entries
           </span>
           <div class="inline-flex mt-2 xs:mt-0">
             <!-- Buttons -->
             <button class="flex items-center justify-center px-4 h-10 text-base font-medium text-white bg-gray-800 rounded-s hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white" id="prev">
               <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                 <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4" />
               </svg>
               Prev
             </button>
             <button class="flex items-center justify-center px-4 h-10 text-base font-medium text-white bg-gray-800 border-0 border-s border-gray-700 rounded-e hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white" id="next">
               Next
               <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                 <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
               </svg>
             </button>
           </div>
         </div>
         <!--pagenation  end-->

       </div>
     </div>

     <div class="w-full lg:w-1/2 lg:h-screen">

       <!--search section-->
       <div class="p-4 border border-purple-500 rounded-md">
         <form id="searchData" class="flex items-center max-w-lg mx-auto">
           <label for="voice-search" class="sr-only">Search</label>
           <div class="relative w-full">
             <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
               <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 21 21">
                 <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.15 5.6h.01m3.337 1.913h.01m-6.979 0h.01M5.541 11h.01M15 15h2.706a1.957 1.957 0 0 0 1.883-1.325A9 9 0 1 0 2.043 11.89 9.1 9.1 0 0 0 7.2 19.1a8.62 8.62 0 0 0 3.769.9A2.013 2.013 0 0 0 13 18v-.857A2.034 2.034 0 0 1 15 15Z" />
               </svg>
             </div>
             <input type="text" id="voice-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Blog..." required />
             <button type="button" class="absolute inset-y-0 end-0 flex items-center pe-3">
               <svg class="w-4 h-4 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 20">
                 <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7v3a5.006 5.006 0 0 1-5 5H6a5.006 5.006 0 0 1-5-5V7m7 9v3m-3 0h6M7 1h2a3 3 0 0 1 3 3v5a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V4a3 3 0 0 1 3-3Z" />
               </svg>
             </button>
           </div>
           <button type="submit" class="inline-flex items-center py-2.5 px-3 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
             <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
               <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
             </svg>Search
           </button>
         </form>
         <div>
           <ul class="flex justify-between items-center mt-6">
             <li class="flex flex-col justify-center items-center pointer">
               <a href="#"><i class="fa-brands fa-facebook fa-2x text-blue-600"></i></a>
               <p>Facebook</p>
             </li>
             <li class="flex flex-col justify-center items-center pointer">
               <a href="#"><i class="fa-brands fa-square-x-twitter fa-2x"></i></a>
               <p>Twitter</p>
             </li>
             <li class="flex flex-col justify-center items-center pointer">
               <a href="#"><i class="fa-brands fa-google fa-2x text-yellow-500"></i></a>
               <p>Google</p>
             </li>

             <li class="flex flex-col justify-center items-center pointer">
               <a href="phone"><i class="fa-solid fa-phone fa-2x text-blue-500"></i>
               </a>
               <p>Phone</p>
             </li>

             <li class="flex flex-col justify-center items-center pointer">
               <a href="#"><i class="fa-brands fa-whatsapp fa-2x text-green-500"></i>
               </a>
               <p>What's-app</p>
             </li>

           </ul>
         </div>
       </div>
       <!--search  section-->

       <!--categories section-->
       <div class="p-4 mt-4 border border-blue-500 rounded-md">
         <h3 class="text-center text-2xl font-bold">All Categories</h3>
         <div id="categories" class="mt-4 gap-x-5 gap-y-1 grid grid-cols-[repeat(auto-fit,minmax(180px,1fr))]">
         </div>
       </div>
       <!--categories section-->
       <!--popular blog-->
       <div>
         <h3 class="mt-4 text-center text-2xl">Popular Blog</h3>

         <!--popular blog card-->
         <div id="popular_blogs" class="chat chat-start flex flex-col gap-6 mt-4">

         </div>
         <!--popular blog card-->
